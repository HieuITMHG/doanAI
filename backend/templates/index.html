<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dự đoán số viết tay</title>

    <!-- Thêm dòng này để sử dụng Tailwind CSS qua CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Giữ lại style cho imagePreview nếu bạn muốn kiểm soát display -->
    <style>
        #imagePreview {
            /* max-width và max-height sẽ dùng class của tailwind */
            /* border: 1px solid #ccc; */ /* Border sẽ dùng class của tailwind */
            display: none; /* Giữ lại cái này để ẩn ban đầu */
        }
    </style>
</head>
<body class="p-6 bg-gray-100 font-sans">
    <div class="container mx-auto bg-white p-8 rounded-lg shadow-md max-w-md">
        <h1 class="text-center text-2xl font-bold mb-6 text-gray-800">Dự đoán số viết tay</h1>

        <div class="mb-6">
            <label for="imageUpload" class="block text-gray-700 text-sm font-bold mb-2">
                Chọn ảnh số viết tay:
            </label>
            <input type="file" id="imageUpload" accept="image/*" class="block w-full text-sm text-gray-500
                file:mr-4 file:py-2 file:px-4
                file:rounded-full file:border-0
                file:text-sm file:font-semibold
                file:bg-blue-50 file:text-blue-700
                hover:file:bg-blue-100"/>
        </div>

        <div id="previewArea" class="mb-6 text-center">
            <p class="text-gray-700 mb-2">Xem trước ảnh:</p>
            <img id="imagePreview" class="block mx-auto max-w-[200px] max-h-[200px] border border-gray-300 rounded-md object-contain" src="#" alt="Xem trước ảnh">
        </div>

        <div id="result" class="mt-6 p-4 bg-blue-50 border border-blue-200 rounded-md text-blue-800">
            <p class="text-lg font-semibold">Kết quả dự đoán:</p>
            <span id="predictionResult" class="text-xl font-bold">Chưa có</span>
        </div>
    </div>

    <!-- Liên kết đến file JavaScript -->
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
